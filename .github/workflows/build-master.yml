name: Build Master Branch

on:
  push:
    branches: [ compiler ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ compiler ]

# cancel previous workflows, run only one workflow
concurrency:
  group: build-master-${{ github.event.push.number || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set TimeZone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Jakarta"
          timezoneMacos: "Asia/Jakarta"
          timezoneWindows: "Indonesia Standard Time"
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: "${{ secrets.GITHUB_TOKEN }}"
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
      - run: npm install
      - run: gulp
        id: gulp
      - name: Deploy Master Branch ðŸš€
        if: steps.gulp.outcome == 'success' && steps.gulp.conclusion == 'success'
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: master # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
          token: "${{ secrets.GITHUB_TOKEN }}"
          commit-message: GitFlow Deploy ðŸš€ ${{ steps.date.outputs.date }}